name: Auto Create and Merge Pull Request

on:
  push:
    branches:
      - '**'
      - '!main'

jobs:
  create-and-merge-pull-request:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install PyYAML

      - name: Run validation script
        id: validate
        run: python .github/scripts/validate.py

      - name: Create Pull Request
        if: steps.validate.outcome == 'success'
        id: create_pr
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH_NAME: ${{ github.ref_name }}
        run: |
          PR_URL=$(gh pr create --base main --head "$BRANCH_NAME" --title "PR for $BRANCH_NAME" --body "Auto-generated PR for $BRANCH_NAME")
          echo "pr_url=$PR_URL" >> $GITHUB_OUTPUT

      - name: Auto-merge Pull Request
        if: steps.create_pr.outputs.pr_url
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr merge ${{ steps.create_pr.outputs.pr_url }} --admin --merge
