name: Auto Create Pull Request

on:
  push:
    branches:
      - '**'
      - '!main'

jobs:
  create-pull-request:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install PyYAML

      - name: Run validation script
        id: validate
        run: python .github/scripts/validate.py

      - name: Create Pull Request
        if: steps.validate.outcome == 'success'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH_NAME: ${{ github.ref_name }}
        run: |
          gh pr create --base main --head "$BRANCH_NAME" --title "PR for $BRANCH_NAME" --body "Auto-generated PR for $BRANCH_NAME"